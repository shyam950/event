{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>

    <link rel="shortcut icon" href="/static/logo.jpg" type="image/x-icon">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background-color: black; /* Set the background color to black */
            color: white; /* Set the text color to white */
        }

        html {
            box-sizing: border-box;
        }

        /* ... (existing styles remain unchanged) ... */
    </style>

    <!-- Bootstrap and other styles remain unchanged -->
</head>

<body>

<div class="container mb-3 py-4">
    <h1 class="text-center">Feedback</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone">
        </div>

        <div class="form-group">
            <label for="desc">Provide Your Feedback or Query here</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form><br><br>

    <div id="footer">
        <footer class="bg-light text-center text-lg-start">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2024 Copyright:
                <a class="text-dark" href="https://www.kluniversity.in/">KL University</a>
            </div>
        </footer>
    </div>
</div>

</body>
</html>

{% endblock body %}
